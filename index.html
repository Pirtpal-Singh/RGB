<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBG Colors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>RBG Color</h1>
    <p>
      An RGB Color is specifeed by:<span class="rgb-code">
        rgb (red, green, bule)</span
      >
    </p>
    <p>
      the parameters red, green and blue specify the intensity of the color:
      <br />0 <em>(lowest)</em> to 255 <em>(highest)</em>
    </p>
    <hr />
    <h3>Try it out for yourself...</h3>
    <p>
      Red: <input id="redin" type="Number" value="255" /> Green:<input
        id="greenin"
        type="Number"
        value="255"
      />
      Blue:<input id="bluein" type="Number" value="0" />
    </p>

    <p id="display"></p>
    <p><button>Preview</button></p>
    <p class="rgb-code">Rgb(255, 255, 0)</p>
    <hr />
    <p id="Font">
      <a target="_blank" href="https://en.wikipedia.org/wiki/RGB_color_model"
        >Learn more</a
      >
      about RGB color on wikipedia.
    </p>
  </body>
</html>
